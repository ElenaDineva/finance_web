{% extends "layout.html" %}

{% block title %}
    Changing the password
{% endblock %}

{% block main %}

    <form action="/password_change" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Old Password" type="password" required="required">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New Password" type="password" required="required">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password" required="required">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
